<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Paneli - Bilet Yönetimi</title>
  <link rel="stylesheet" href="/style.css" />
  <style>
    .logout-btn {
      position: absolute;
      top: 20px;
      right: 30px;
      text-decoration: none;
      background-color: #dc3545;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    .logout-btn:hover {
      background-color: #b02a37;
    }

    textarea {
      width: 100%;
      height: 120px;
      margin-top: 8px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <a href="/logout" class="logout-btn">Çıkış Yap</a>

  <div class="container">
    <h1>Admin Paneli</h1>
    <img src="/admin.jpg" alt="Admin Paneli" class="admin-gorsel" />

    <!-- Toplu Bilet Ekleme -->
    <div class="form-group">
      <h2>Toplu Bilet Ekle</h2>
      <input type="text" id="guncelleKullaniciAdi" placeholder="Kullanıcı Adı" />
      <textarea id="topluBiletler" placeholder="Her satıra 1 bilet numarası girin."></textarea>
      <button onclick="topluBiletGuncelle()">Toplu Ekle</button>
    </div>

    <!-- Tüm Biletleri Göster -->
    <div class="form-group">
      <h2>Tüm Biletler</h2>
      <button id="toggleBiletlerBtn" onclick="toggleBiletler()">Tüm Biletleri Göster</button>
      <button onclick="tumBiletleriSil()">Tüm Biletleri Sil</button>
      <ul id="biletListesi" style="display:none;"></ul>
    </div>
  </div>

  <script src="/admin.js"></script>
</body>
</html>
