<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Paneli - Bilet Yönetimi</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="admin-container">
        <h1>Admin Paneli</h1>
        <img src="/admin.jpg" alt="Admin Paneli" class="admin-gorsel">

        <!-- Bilet Ekleme -->
        <h2>Bilet Ekle</h2>
        <div class="form-group">
            <input type="text" id="ekleKullaniciAdi" placeholder="Kullanıcı Adı">
            <input type="text" id="ekleBiletNumarasi" placeholder="Bilet Numarası">
            <input type="number" id="ekleBiletAdedi" placeholder="Bilet Adedi">
            <button onclick="biletEkle()">Bilet Ekle</button>
        </div>
        <p id="ekleSonuc"></p>

        <!-- Bilet Güncelleme -->
        <h2>Bilet Güncelle</h2>
        <div class="form-group">
            <input type="text" id="guncelleKullaniciAdi" placeholder="Kullanıcı Adı">
            <input type="text" id="guncelleBiletNumarasi" placeholder="Yeni Bilet Numarası">
            <input type="number" id="guncelleBiletAdedi" placeholder="Bilet Adedi">
            <button onclick="biletGuncelle()">Bilet Güncelle</button>
        </div>
        <p id="guncelleSonuc"></p>

        <!-- Tüm Biletleri Gösterme -->
        <h2>Tüm Biletler</h2>
        <button onclick="tumBiletleriGoster()">Tüm Biletleri Göster</button>
        
        <table id="tumBiletlerTablo" class="bilet-tablosu" style="display: none;">
            <thead>
                <tr>
                    <th>Kullanıcı Adı</th>
                    <th>Bilet Numarası</th>
                    <th>Adet</th>
                    <th>Tarih</th>
                    <th>Sil</th>
                </tr>
            </thead>
            <tbody id="tumBiletlerBody">
            </tbody>
        </table>
    </div>

    <script src="/admin.js"></script>
</body>
</html>
